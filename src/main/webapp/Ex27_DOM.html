<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>이벤트 처리시 주의사항</title>
	</head>
	<script type="text/javascript">
		function displayData(){
			console.log("call");
			document.getElementById("demo").innerHTML = new Date();
		}
		
		//1. 실행순서 (body 안에 요소가 loading 되고 나서 ...)
		//document.getElementById('mybtn').onclick = displayData();
		
		//3. onload
		
		window.onload = function(){
			document.getElementById('mybtn').onclick = displayData;
		}
	</script>
<body>
	<button id="mybtn">눌러봐</button>
	<br>
	<button id="mybtn2" onclick="displayData()">눌러봐2 괄호포함 작성</button>
	<br>
	<p id="demo"> </p>
</body>
	<script type="text/javascript">
	
		//2.
		
		//document.getElementById('mybtn').onclick = displayData();
		//버튼을 클릭하기 전에 displayData(); 호출해요 ...... >> displayData(); << 괄호가 있으면 호출한다
		document.getElementById('mybtn').onclick = displayData; // POINT 
		// 이벤트에 함수를 줄 때는 괄호를 작성하지 않는다
	</script>
</html>
