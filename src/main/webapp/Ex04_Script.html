<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		/*
		
			1. 변수 생성 > 값 입력 > 타입 생성 (number, string)
			var  a; 정의되지 않았다
			let b;
			a=10; 타입 설정(number)
			b="A"; 타입 설정(string)
			ES5 이전 문법(var : 전역(페이지 전체),지역(함수안)) >> 혼란 >> 2015 ES6(ECMA) >> let, const
			
			현재) var, let, const
			신규) let, const (권장)
			
			초기화(변수 처음 값을 갖는 것)
			javascript (정수, 실수, boolean, 문자(열))
			내부적으로 가지고 있는 타입(Number, boolean, Array, Object, string 등등)
			
			변수(scope)
			1. 현재 페이지 기준 > Ex04_Script.html >> 유효
			1.1 let name='kglim'; 페이지 전체() (Ex04_Script.html) > global : 전역
			1.2 함수 안에 function call() { let age=20; } >> local : 지역
		*/
			let name = 'dwname'
			function call(){
				let age=20;
				console.log("당신의 이름은 : " + name + "나이는 : " + age);
			}
			
			let n; //초기화 되어 있지 않아요 (정의되지 않았다)
			console.log(n); //undefined 
			n = 100;
			//사용하기 전에만 초기화 하면 댐.
			
			let i,j;
			i = 200;
			j = 200;
			let result = i + j;
			console.log(result);
			
			let intnum = 10;
			let dnum = 12.345;
			let flag = true;
			let str = null;
			let str2 = "ABC";
			
			console.log(typeof(intnum)); //number
			console.log(typeof(dnum)); //number
			console.log(typeof(flag)); //boolean
			console.log(typeof(str)); //object
			console.log(typeof(str2)); //String
			
			//연산자
			//산술, 논리, 관계
			
			let num1 = 10;
			let num2 = 3;
			document.write((num1/num2) + "<br>"); //실수 범위까지 표현
			document.write((num1%num2) + "<br>"); 
			
			//관계 
			let a = 3;
			let b = 5;
			console.log((a == b)); //false
			console.log((a != b)); //true
			console.log((a > b));  //false
			
			//논리 (&& , ||)
			console.log((10 > 5)&&(1 != 3)); //true
			console.log((10 < 5)||(1 != 3)); //둘중에 하나만 참이여도 참 true
			
			//삼항 연산자
			let result2 = (4%2==0) ? "짝수" : "홀수";
			console.log(result2); //짝수
			
			//대입 연산자 (+= , -=, *-, /=)
			let p = 10;
			let k = 5;
			p+=k;// p = p+k;
			console.log(p);
			
			let x = 5+5; 
			let y = "5"+5;  //+ 산술, 결합
			console.log(x);
			console.log(y); //결합 (55 라는 문자)
			
			let v = "5";
			let v2 = 5;
			let v3 = 5;
			console.log(v == v2); //값을 비교하는 연산자 true
			console.log(v === v2); //POINT 값만 같은 것이 아니라 타입도 같아야한다. false
			console.log(v2 === v3); //true 값도 같도 타입도 같다.
			
	</script>
</head>
<body>
	<button onclick="call()">변수확인</button>
</body>
</html>
