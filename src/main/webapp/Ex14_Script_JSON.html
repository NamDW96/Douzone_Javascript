<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
	/*
	Javascript 객체지향언어
	
	JSON(자바스크립트 객체 표기법)		
	*/
	let Member={};
	Member.name = "hong"; // {name: "hong"} {property : value}
	console.log(Member);
	console.log(Member.name);
	
	Member.age = 100;
	
	//함수 추가
	Member.print = function(){
		document.write("<br>"+ this.name + " / " + this.age + "<br>");
	}
	
	Member.print();
	
	 // JSON 객체 만들기 
	let Grade = {
			"list":{"hong":10 , "kim":20, "park":30},
			"show":function(){
				for(let key in this.list){
					document.write(key + ":" + this.list[key] + "<br>");
				}
			}
	};
	
	Grade.show();
	</script>
</head>
<body>

</body>
</html>
