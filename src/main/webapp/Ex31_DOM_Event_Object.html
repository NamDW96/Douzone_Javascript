<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
	/*
	https://www.w3schools.com/jsref/obj_event.asp
	
	JAVA)
	예외처리
	try{
		0/0 >> 예외가 발생 >> 예외에 맞는 객체가 자동 생성 new Div....>> 객체 예외 메시지 .. 정보 담겨
	}catch(Exception e){	//e라는 생성된 예외 객체의 주소를 받는다
		예외에 정보를 확인 ...		
	}
	
	
	JavaScript >> 사건이 발생 (click, mouseover , mouseout) >> 내부적으로 event 정보를 담고 있는 객체 생성 **
	Event 객체 >> Event에 대한 정보(사건 발생, 주체, 영향 ...)를 가지고 있음.
	자동으로 생성된 event 객체의 주소를 받아서 쓰고 싶어용..
	
	window.event.메서드		제공
	window.event.속성			제공
	
	KEY POINT : Event 객체가 가지는 메서드, 속성 활용하기
	*/
	
	window.onload = function(){
		let btn = document.getElementById("mybtn");
		btn.onclick = function(e){ //e변수가 Event 객체의 주소값을 받는다
			console.log(e.type); //Event 객체가 가지는 속성 >> 어떤 이벤트가 발생했는지 >> 종류
			//click , mouseover, mouseout 등등의 정보 >> type
			console.log(e.target); //이벤트 발생위치
			console.log(e.currentTarget); // <button id="mybtn"><span>눌러봐</span></button>
			console.log(e.x);
			console.log(e.y);
			//target은 이벤트가 발생한 바로 그 요소를 직접 가르키고
			//currentTarget은 이벤트 리스너를 가진 요소를 카르킨다.
		}
		
		
		let btn2 = document.getElementById("mybtn2");
		let handler = function(event){
			switch (event.type) {
			case "click" : alert("클릭");
				break;
				
			case "mouseover" : event.target.style.backgroundColor="red"; //응용
				break;
			
			case "mouseout" : event.target.style.backgroundColor=""; 
				break;
				
			default:
				break;
			}
		}
		
		btn2.onclick = handler; //함수의 주소
		btn2.onmouseover = handler; //함수의 주소
		btn2.onmouseout = handler; //함수의 주소
		
		/*
 		btn2.onclick = function(event) {}; //함수의 주소
		btn2.onmouseover = function(event) {}; //함수의 주소
		btn2.onmouseout = function(event) {}; //함수의 주소
		*/
	}
	
	</script>
</head>
<body>
		<button id="mybtn"><span>눌러봐</span></button>
		<br>
		<button id ="mybtn2">눌러봐2</button>
</body>
</html>
