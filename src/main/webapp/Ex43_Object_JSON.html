<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		//1. 배열 >> [] >> let arr = [] >> push(), pop() >>LIFO
		//2. JSON >> {} >>let obj ={} >> obj.속성명 ,obj.함수명, obj[key]
		
		//일상의 데이터 날씨, 영화정보, 지하철 정보 데이터, 추출 (OPEN API) >> xls, xml, json, csv
		
		let students=[];
		students.push({이름:"홍길동",국어:80,영어:60}); // [{}] 배열의 0번째 방에 객체
		students.push({이름:"동동동",국어:100,영어:50});
		students.push({이름:"홍홍홍",국어:50,영어:40});
		
		//[{},{},{}]
		for(let index in students){
			//students[index] >> {이름:"홍길동",국어:80,영어:60}
			students[index].getSum = function() { return this.국어 + this.영어} //각각의 객체가 getSum을 가짐
			students[index].getAvg = function() { return this.getSum()/2}
		}
		
		//{이름:"홍길동",국어:80,영어:60 , getSum:function() ... , getAvg:function() ...}
		console.log(students);
		for(let index in students){
			console.log(students[index].이름);
			console.log(students[index].getSum());
			console.log(students[index].getAvg());
		}
	</script> 
</head>
<body>

</body>
</html>
