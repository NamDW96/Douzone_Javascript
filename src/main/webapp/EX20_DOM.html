<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		/*  
		onload 이벤트가 발생하는 시점 : body 태그 안에 있는 모든 요소가 브라우져 메모리에 loading 후에 >> DOM 생성
		함수하나 : function call(){}
		
		1. <body onload="call()">
		2. window.onload = call(); 
		2.1 window.onload = function(){}
		function call(){} 생성하는 이유는 재사용을 할 꺼야  call 이름이 있으니 필요하면 언제 불러 사용
		나는 함수를 재사용하지 않을 건데 .... 함수의 이름 생략 >> 익명함수(일회성 함수) : 재사용불가 
		*/
		window.onload = function(){ //익명함수 (핸들러)
			let out="";
			out+= "<ul>";
				out+="<li>javascript</li>";
				out+="<li>jquery</li>";
				out+="<li>react</li>";
			out+="</ul>";
			document.body.innerHTML=out;
			
			//DOM >> 동적 >> 기존에 없던 것을 추가 , 있는 것을 삭제 , 있는 것을 변경
			const header = document.createElement("h1");
			//header >  <h1></h1>
			const textnode = document.createTextNode("hello");
			
			header.appendChild(textnode);
			//<h1>hello</h1>
			console.log(header);
			
			//body 자식요소 
			//기존에 .... <ul></ul>
			
			document.body.appendChild(header);
			
			//img 태그 동적으로 생성하고 src 속성도 동적 추가하고 src 속성에 w3schools.jpg 넣고 body 자식으로 append
			//width=150 , height=150
			
			let img = document.createElement("img"); //<img>
			img.setAttribute("src", "images/w3schools.jpg"); //<img src="images/w3schools.jpg">
			img.setAttribute("width", "150");
			img.setAttribute("height", "150");
			//<img src="images/w3schools.jpg"  width="150" height="150">
			
			document.body.appendChild(img);
		}
	</script>
</head>
<body>
   HELLO WORLD
</body>
</html>
