<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		//javascript 비교하자면 java에 collection 동일
		
		let array = ['포도','사과'];
		console.log(array.toString()); //배열이 출력되도록 재정의 되어있음
		console.log(array + "-default toString() 생략되어있다");
		
		for(let i=0; i<array.length; i++){
			console.log(array[i]);
		}
		
		for(let index in array){
			console.log(array[index]);
		}
		
		for(let value of array){
			console.log(value);
		}
		
		//['포도','사과'] >[0][1]
		//동적
		array[2] = "바나나";
		console.log(array.toString() + " / " + array.length);
		//권장하지 않는 방식
		
		
		//['포도','사과','바나나'] > [0][1][2]
		//권장되는 방법 >> push
		
		array[10]="애플망고"; //존나 bad한 코드
		console.log(array.toString() + " / " + array.length);
		
		console.log(array[9] + ">> array[9]");
		array[9]='배';
		
		let array2 = ["one","two","three"];
		array2.length=2; //권장하지 않음;
		console.log(array2 + "---" + array2.length);
		array2.length=10; //줄이기, 늘리기 가능하지만 사용하지말자
		
		//권장 방법
		//Array >> stack >> LIFO >> push >> pop(good)
		let array3=[];
		array3.push("aa");
		array3.push("bb");
		array3.push("cc");
		array3.push("dd");
		
		console.log(array3.pop());
		console.log(array3.pop());
		console.log(array3.pop());
		console.log(array3.pop());
		
		console.log(array3.pop());
		
		
	</script>
</head>
<body>

</body>
</html>
