<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		window.onload= function(){
			let myphotos=["images/1.jpg", "images/2.jpg", "images/3.jpg", "images/4.jpg"];
			
			//문제
			/*
			a click 이벤트를 동적으로 부여하시고 (addEvent...)
			다음 >> "images/2.jpg" 다음 >> "images/3.jpg" 다음 >> "images/4.jpg" 다음 >> "images/1.jpg"
			이전 >> "images/4.jpg" 이전 >> "images/3.jpg" 이전 >> "images/2.jpg" 이전 >> "images/1.jpg"
			*/
			
		
			
			/* let prvbtn = document.getElementById("prv");
			let nextbtn = document.getElementById("next");
			
			prvbtn.addEventListener("click",nextimg);
			nextbtn.addEventListener("click",nextimg);
			
			
			
			function nextimg(){
				document.getElementById("imgs").setAttribute("src","images/2.jpg");
			} */
			
			
			let index=0;
			console.log("index : " + index);
			
			document.getElementById("prv").addEventListener("click",function(){
				if(index==0){
					index = myphotos.length;
				} 
				document.getElementById("imgs").src=myphotos[--index];
				
			});
			
			document.getElementById("next").addEventListener("click",function(){
				if(++index == myphotos.length){
					index=0;
				} 
				document.getElementById("imgs").src=myphotos[index];
			});
			
		}
		
		
	</script>
</head>
<body>
	<h3>DOM 슬라이드</h3>
	<img src="images/1.jpg" alt="이미지" id="imgs" width="200" height="200">
	<hr>
	<a href="#" id="prv">이전<a>||<a href="#" id="next">다음<a>
</body>
</html>
