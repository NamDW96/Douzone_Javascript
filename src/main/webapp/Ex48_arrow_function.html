<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>화살표 함수(줄임표현식)</title>
	
</head>
<body>
	<p id="demo"></p>
	<p id="demo2"></p>
</body>
	<script type="text/javascript">
		// https://www.w3schools.com/js/js_arrow_function.asp
		// 일반함수  function fof() / 익명함수 /즉시실행함수 /화살표함수
		
		//익명함수
		let foo = function(){
			console.log("fooo");
		}
		//실행방법
		foo();
		
		//ES6 (2015)함수의 줄임 표현 .... Arrow Function 이름으로
		let bar = () => console.log("bar ...");
		bar();
		
		//매개변수 1개 return 함수
		//let foo2 = function(x) {return x}
		
		let foo2 = x =>x;
		let data = foo2(100);
		console.log(data)
		
		let hello;
		//hello=function(val){return "hello" + val}
		//hello = (val) => "hello" + val;
		hello = val => "hello" + val;
		let v  = hello("aaaa");
		console.log(v);
		document.getElementById("demo").innerHTML = hello("항가방가");
		
		//매개변수가 2개 이상인 경우
		//function call(a,b) or function call(a,b,c,d)
		//let foo3 = (a,b) => {return a + b;}
		
		let foo3 = (a,b) =>  a+b;
		let v2 = foo3(100,200);
		console.log(v2);
		
		//만약에 함수안에 여러개의 논리가 필요하다면 (if, case ....) {구현}
		let foo4 = (a,b) => {let c = 100; return a+b+c};
		let v3 = foo4(100,140);
		console.log(v3);
		
		//응용
		//객체 반환시
		//함수 객체 return >> json
		let foo5 = () => ({a:1, b:2, c:3}); //json 블럭도 ()로 하기때문에 중활호 없어도됨
		let vobj = foo5();
		console.log(vobj);
		
		//즉시 실행 함수 (암기)
		(
			function(){
				console.log("즉시 실행 함수");
				// 원칙적으로 함수는 호출에 의해서만 실행되지만,
			}()
		);
		//위 코드를 화살표 함수로 바꿔보자 (바꿔보자)
		(
			() => console.log("화살표 즉시 실행 함수")		
		)();
		
		//Arrays가 가지고 있는 다양한 함수 활용하기
		//https://www.w3schools.com/jsref/jsref_obj_array.asp
		
		/*
		암기(초급자)
		1. for(let i=0; i<10; i++){}
		2. for(let index in 배열){ 배열[index]}
		3. for(let value of 배열){ value }
		
		객체(json)
		객체를 for으로 사용가능 POINT
		JSON {a:1 , b:2, c:3}
		1. for(let key in Object){객체[key]} >> 객체["a"] >> 1
		2. let obj = {a:1} >> obj.a >> 1
		
		
		추가적으로
		Arrays.isArray()
		1.Array.forEach(function(value,index,array)) //배열이 가지고있는 요소의 개수만큼 반복
		2.Array.map();
		
		*/
		
		function myFunc(){
			const data = ["A","B","C","D"];
			let x = document.getElementById("demo2");
			x.innerHTML = Array.isArray(data); // 너 배열 맞니?(검증) true/false
		}
		
		myFunc(); //함수호출
		
		let txt="";
		const members=[45,5,8,16,25];
		//Array.forEach(function(value,index,array){})
		//니가 가지고 있는 배열의 개수 만큼 함수를 호출하는데 <parameter 값을 전달해 줄테니 알아서 사용>
		function myFunc2(value, index, array){ //myFunc2(x, y , z)<< 가독성구림
			txt = "(" + value +")" + "[" + index + "]" + "[" + array+ "]";
			console.log(txt);
		}
		members.forEach(myFunc2); //callback 배열 개수 만큼 자동 호출
		
		
		//map 사용 - 조작된 배열 제공(?)
		const numbers = [65, 44, 12, 4];
		const newArr = numbers.map(myFunction);
		const newArr2 = numbers.map(myFunction2);
		
		document.getElementById("demo").innerHTML = newArr;

		function myFunction(num) {
		  return num * 10;
		}
		
		function myFunction2(value,index,array) {
			  return value * 10 + index;
			}
		console.log(newArr);
		console.log(newArr2);
		
		//응용하기
		//화살표 함수 Array 함수
		
		let evens=[2,4,6,8];
		//let odds = evens.map(function(value){return value+1})
		//화살표함수로
		let odds = evens.map(value=>value+1);
		console.log(odds);
		
		//let nums = evens.map(function(value,index){return value+index})
		//화살표함수
		let nums = evens.map((value,index)=>value+index);
		console.log(nums);
		
		let arr=[];
		evens.forEach(value=>{
			if(value % 2 ===0){
				arr.push(value);
			}
		});
		console.log(arr);
	</script>


</html>
